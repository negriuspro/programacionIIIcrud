<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - ProgramacionIII CRUD</title>
    <link rel="stylesheet" href="/styles/profile.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">ProgramacionIII CRUD</div>
        <div class="nav-links">
            <a href="/dashboard.html">Dashboard</a>
            <a href="/profile.html" class="active">Perfil</a>
            <a href="/payment.html">Pagos</a>
            <a href="/login.html">Salir</a>
        </div>
    </nav>

    <div class="profile-container">
        <h1>Mi Perfil</h1>

        <div class="profile-card">
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-primary">Actualizar Perfil</button>
            </form>
        </div>
    </div>

    <script>
        const userId = 1; // TODO: Get from session/auth

        async function loadProfile() {
            try {
                const response = await fetch(`/api/user/${userId}`);
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('fullName').value = user.fullName;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userData = {
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch(`/api/user/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('Perfil actualizado exitosamente');
                } else {
                    alert('Error al actualizar perfil');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        });

        loadProfile();
    </script>
</body>

</html>
